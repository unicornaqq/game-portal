<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - 经典数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #faf8ef;
            color: #776e65;
        }
        .game-container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            margin: 20px 0;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: #cdc1b4;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cell-2 { background: #eee4da; }
        .cell-4 { background: #ede0c8; }
        .cell-8 { background: #f2b179; color: #f9f6f2; }
        .cell-16 { background: #f59563; color: #f9f6f2; }
        .cell-32 { background: #f67c5f; color: #f9f6f2; }
        .cell-64 { background: #f65e3b; color: #f9f6f2; }
        .cell-128 { background: #edcf72; color: #f9f6f2; font-size: 20px; }
        .cell-256 { background: #edcc61; color: #f9f6f2; font-size: 20px; }
        .cell-512 { background: #edc850; color: #f9f6f2; font-size: 20px; }
        .cell-1024 { background: #edc53f; color: #f9f6f2; font-size: 16px; }
        .cell-2048 { background: #edc22e; color: #f9f6f2; font-size: 16px; }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .instructions {
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>2048</h1>
        <div class="score">分数: <span id="score">0</span></div>
        <div class="grid" id="grid"></div>
        <div class="instructions">
            <p>使用方向键或滑动来移动方块。相同数字的方块会合并！</p>
            <button onclick="initGame()">重新开始</button>
        </div>
    </div>

    <script>
        let grid = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;
        
        function initGame() {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            document.getElementById('score').textContent = score;
            addRandomTile();
            addRandomTile();
            renderGrid();
        }
        
        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push([i, j]);
                    }
                }
            }
            if (emptyCells.length > 0) {
                const [row, col] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[row][col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (grid[i][j] !== 0) {
                        cell.textContent = grid[i][j];
                        cell.classList.add(`cell-${grid[i][j]}`);
                    }
                    gridElement.appendChild(cell);
                }
            }
        }
        
        function move(direction) {
            let moved = false;
            const newGrid = JSON.parse(JSON.stringify(grid));
            
            // 简化移动逻辑（这里只实现基本功能）
            if (direction === 'up') {
                // 向上移动的逻辑
                for (let col = 0; col < 4; col++) {
                    const column = [newGrid[0][col], newGrid[1][col], newGrid[2][col], newGrid[3][col]];
                    const filtered = column.filter(val => val !== 0);
                    const merged = [];
                    for (let i = 0; i < filtered.length; i++) {
                        if (i < filtered.length - 1 && filtered[i] === filtered[i + 1]) {
                            merged.push(filtered[i] * 2);
                            score += filtered[i] * 2;
                            i++;
                        } else {
                            merged.push(filtered[i]);
                        }
                    }
                    while (merged.length < 4) merged.push(0);
                    for (let row = 0; row < 4; row++) {
                        newGrid[row][col] = merged[row];
                    }
                }
            }
            
            // 检查是否发生了移动
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] !== newGrid[i][j]) {
                        moved = true;
                        break;
                    }
                }
                if (moved) break;
            }
            
            if (moved) {
                grid = newGrid;
                addRandomTile();
                document.getElementById('score').textContent = score;
                renderGrid();
            }
        }
        
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': move('up'); break;
                case 'ArrowDown': move('down'); break;
                case 'ArrowLeft': move('left'); break;
                case 'ArrowRight': move('right'); break;
            }
        });
        
        initGame();
    </script>
</body>
</html>
